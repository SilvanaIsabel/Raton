<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css">
    <title>Raton</title>
</head>
<body>
    <div class="container">
        <div class="nav">
            <span class="one active" onclick="changeColor(event)"></span>
            <i class="one"></i>

            <span class="two"onclick="changeColor(event)" ></span>
            <i class="two"></i>

            <span class="three"onclick="changeColor(event)" ></span>
            <i class="three"></i>

            <span class="four"onclick="changeColor(event)" ></span>
            <i class="four"></i>

            <img src="img/raton.png" alt="">
        </div>
    </div>

    <script>
        function changeColor(event){
            //reset  and remove active class first
            //restablecer y eliminar la clase activa primero
            document.querySelectorAll('span.active').forEach(function(item)
            {
                item.classList.remove('active')
            })

            //add active class to selected menu item
            //agregar clase activa al elemento de men√∫ seleccionado
            event.target.classList.add('active')
        }
    </script>
</body>
</html>
